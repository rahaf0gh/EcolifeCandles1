<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="input.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Contact Us</title>
</head>
<body class="contactUs-bg">
    <nav style="z-index: 3;">
        <div class="logo text-center">
            <a href="index.html" class="logo text-4xl font-bold ">Ecolife<sub>Candles</sub></a>
        </div>

        <div id="UlNav" class="flex-bet-center text-lg">
            <a href="Products.html" class="transition">Products</a>
            <a href="contactUs.html" class="transition">Contact Us</a>
            <a href="register.html" class="transition"><i class="fa-solid fa-user text-lg mr-1"></i>Register</a>
            <a href="AddtoCart.html" class="transition Nav-icon"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>

        <i id="bar-btn" class="fa-solid fa-bars" onclick="displayMenu()"></i>
        <i id="amark-btn" class="fa-solid fa-xmark" onclick="closeMenu()"></i>
    </nav>

    <header class="text-colour py-24 px-28 relative contactus-header">
        <div class="flex-bet-center gap-10 contact-content">
            <div class="text w-1/2">
                <h3 class="font-semibold text-3xl mb-4 block4">
                    We glad to see your inquiry</h3>
                    <div class="icon-container block4">
                        <i class="fa-brands fa-whatsapp text-xl mr-1"></i>
                        <a href="#" class="text-xl font-semibold">+066 50 239 9761</a>
                    </div>
        
                    <div class="icon-container block4" style="margin-bottom: 2px; margin-top: 2px;">
                        <i class="fa-solid fa-x text-xl mr-1"></i>
                        <a href="#" class="text-xl font-semibold">@Cups-99</a>
                    </div>
        
                    <div class="icon-container block4">
                        <i class="fa-brands fa-instagram text-xl mr-1"></i>
                        <a href="#" class="text-xl font-semibold">@Cups-99</a>
                    </div>
            </div>

            <div class="img w-2/5 block4">
                <form action="" class="flex flex-col w-full bg-color p-8 rounded-md">
                    <h2 class="text-3xl font-bold block4">Customer Info</h2>

                    <label for="" class="mt-6">First Name</label>
                    <input type="text" placeholder="Enter first name" class="inputStyle block1 block4">

                    <label for="" class="mt-3">Last Name</label>
                    <input type="text" placeholder="Enter last name" class="inputStyle block1 block4">

                    <label for="" class="mt-3">Email</label>
                    <input type="text" placeholder="Enter email" class="inputStyle block1 block4">

                    <label for="" class="mt-3">Phone</label>
                    <div class="twoInput block1 block4">
                        <select name="" id="" class="inputStyle inputSelect" >
                            <option value="KSA +966" selected>KSA +966</option>
                            <option value="DK +45">DK +45</option>
                            <option value="CZ 420">CZ 420</option>
                            <option value="HR 385">HR 385</option>
                            <option value="CY 357">CY 357</option>
                        </select>
                        <input type="number" class="inputStyle">
                    </div>
                    
                    <label for="" class="my-3">Write your question</label>
                    <textarea name="" id="" class="inputStyle block1 w-full h-20 -mt-0.5 block4"></textarea>
                    

                    <button class="bg-slate-800 text-slate-100 p-2 rounded-3xl font-semibold text-xl mt-9">Submit</button>
                </form>
            </div>
        </div>


    </header>

    <footer class="flex-bet-center">
        <div class="location my-5">
            <a href="index.html" class="logo text-4xl font-bold">EcoLife<sub>Candles</sub></a>
        </div>
        </div>

        <div class="contact-us text-left">
            <h1 class="text-xl font-semibold mb-3">Contact Us</h1>
            <div class="icon-container">
                <i class="fa-brands fa-whatsapp text-lg mr-1"></i>
                <a href="#">+066 50 239 9761</a>
            </div>

            <div class="icon-container" style="margin-bottom: 2px; margin-top: 2px;">
                <i class="fa-solid fa-x text-lg mr-1"></i>
                <a href="#">@EcoCandles_99</a>
            </div>

            <div class="icon-container">
                <i class="fa-brands fa-instagram text-lg mr-1"></i>
                <a href="#">@EcoCandles_99</a>
            </div>
        </div>
    </footer>


    <script src="javaScript.js"></script>
</body>
</html>
